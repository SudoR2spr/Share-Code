<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copy HTML from File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 24px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .copy-btn {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #059669;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      color: #16a34a;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Copy HTML Template from File</h1>
  <button class="copy-btn" onclick="copyFromFile()">Copy Code</button>
  <div class="message" id="successMsg">Successfully Copied!</div>

  <script>
    function copyFromFile() {
      fetch('template.txt')
        .then(response => response.text())
        .then(text => {
          navigator.clipboard.writeText(text).then(() => {
            const msg = document.getElementById('successMsg');
            msg.style.display = 'block';
            setTimeout(() => {
              msg.style.display = 'none';
            }, 2000);
          });
        })
        .catch(err => {
          alert('Failed to copy: ' + err);
        });
    }
  </script>

</body>
</html>
