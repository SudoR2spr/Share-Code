<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copy HTML from File</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #e5f3ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 
      0 4px 20px rgba(255, 153, 51, 0.6),  /* Orange Shadow */
      0 8px 25px rgba(0, 0, 0, 0.1),      /* Default Shadow */
      0 4px 15px rgba(19, 136, 8, 0.4);    /* Green Shadow */
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #3b82f6;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .copy-btn {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-btn i {
      margin-right: 8px;
    }

    .copy-btn:hover {
      background-color: #059669;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      color: #16a34a;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Change this image link to your logo -->
    <img src="https://i.imgur.com/oFuKfaG.png" class="logo" alt="Logo" />
    <h1>Copy HTML Template from File</h1>
    <button class="copy-btn" onclick="copyFromFile()">
      <i class="fa fa-copy"></i> Copy Code
    </button>
    <div class="message" id="successMsg">Successfully Copied!</div>
  </div>

  <footer>© 2025 - Developed by 𝐖𝐎𝐎𝐃𝐜𝐫𝐚𝐟𝐭</footer>

  <script>
    function copyFromFile() {
      fetch('template.txt')
        .then(response => response.text())
        .then(text => {
          navigator.clipboard.writeText(text).then(() => {
            const msg = document.getElementById('successMsg');
            msg.style.display = 'block';
            setTimeout(() => {
              msg.style.display = 'none';
            }, 2000);
          });
        })
        .catch(err => {
          alert('Failed to copy: ' + err);
        });
    }
  </script>

</body>
                                          </html>
